<!DOCTYPE html>
<html>
  <head>
    <title>Seller Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <h1 style="text-align: center;">Seller Page</h1>
    <div class="wrap">
    <h3>Product details:</h3>
     <label for="price">Price:</label>
    <input type="text" id="price"placeholder="INR">
    <br><br>
    <label for="product_name">Product name:</label>
    <input type="text" id="product_name" >
    <br><br>
    <label for="category">Category:</label>
        <select id="category">
            <option value="electronics">Electronics</option>
            <option value="health">Health</option>
            <option value="skin_care">Skin Care</option>
        </select>
        <br><br>
          <button id="submitBtn" onclick="store()">Add Product</button>
    </div>

     <div class="wrap">
  <h3>Filter Products:</h3>
  <label for="filter_name">Product name:</label>
  <input type="text" id="filter_name" placeholder="Search">
  <br><br>
  <label for="filter_price">Max Price:</label>
  <input type="number" id="filter_price" min="0" placeholder="0">
  <br><br>
  <label for="filter_category">Category:</label>
  <select id="filter_category">
    <option value="">All Categories</option>
    <option value="electronics">Electronics</option>
    <option value="health">Health</option>
    <option value="skin_care">Skin Care</option>
  </select>
  <br><br>
  <button onclick="filterProducts()">Filter</button>
  <button onclick="clearFilter()">Clear Filter</button>
     </div>
        <h2>Products:</h2>
        <h3>Electronics Items:</h3>
        <div id="container1"></div>
        <h3>Health:</h3>
        <div id="container2"></div>
        <h3>Skin Care:</h3>
        <div id="container3"></div>

    <script src="test.js"></script>
  </body>
</html>
